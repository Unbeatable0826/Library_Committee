<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basis Library Login</title>
    <link rel="stylesheet" href="login.css" >
    <script type="module" src="login.js" defer></script>
    <link rel="icon" type="image/x-icon" href="../Book_image.jpeg">
</head>
<body>
    <div class="login_square"></div>

    <img class="login_image" src="library_image_login.jpeg" alt="Image of a library"  width="1000" height="900">
    <h1 class="logintext"> BASIS Library <h1><hr class="login_line">
    
    <form>
    <input class="login_input" type="email" id="email" name="email" placeholder="Enter your Email" required><br><br>
    <input class="login_input_password" type="password" id="password" name="password" placeholder="Password" required minlength="6">
    
<input type="submit" class="login_button" id="login" value="Login">
    </form>
    <br><br>
    <hr class="password_line">
    <a href="../Register/register.html"><button class="signup_button"> Sign up </button></a>
    
</body>
</html>
