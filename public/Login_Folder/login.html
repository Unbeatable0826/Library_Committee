<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basis Library Login</title>
    <link rel="stylesheet" href="login.css" >
    <script type="module" src="login.js" defer></script>
    <link rel="icon" type="image/x-icon" href="../Book_image.jpeg">
</head>
<body>
    <div class="sec2">
       <h1 class="logintext"> BASIS Library <h1>  
        <form>
            <input class="login_input" type="email" id="email" name="email" placeholder="Enter your Email" required>
                <hr class="login_line">
            <input class="login_input_password" type="password" id="password" name="password" placeholder="Password" required minlength="6">
                <hr class="password_line">
            <input type="submit" class="login_button" id="login" value="Login">
        </form>
        <a href="../Register/register.html" class="register_link"><button class="signup_button"> Sign up </button></a>
    </div>





    <div class="sec1">

        <img class="login_image" src="library_image_login.jpeg" alt="Image of a library" >

    </div>

    
</body>
</html>
