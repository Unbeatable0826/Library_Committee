<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="register.css">
    <link rel="icon" type="image/x-icon" href="../Book_image.jpeg">
</head>
<body>
    <div class="signup_square">
    <h1 class="signup_text"> Sign up for The BASIS Scottsdale Library!!</h1>
    <form>
        <input type="email" id="email" placeholder=" Email" required class="email">
        
        <br>
        <input type="password" id="password" placeholder=" Password" class="password" required>
        <br>
        <input type="text" id="name" placeholder=" Name" class="name" required>
        <br>
        <input type="submit" id="submit" class="submit-button" value="Sign up">
    </form>
    <h3 class="Login_redirect"> Already have an account? Click <a class="Login_redirect_text"href="../Login_Folder/login.html">here</a></h3>
    <div class="white-box"></div>
    </div>

    
    <script type="module" src="register.js" defer></script>
</body>
</html>
